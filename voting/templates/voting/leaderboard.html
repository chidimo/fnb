{% extends "fnb_base.html" %}
{% block title %}{{ person }} Leaderboard{% endblock title %}
{% load static %}

{% block content_content %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'voting:leaderboard' %}">Leaderboard</a></li>
  </ol>
</nav>


<div>
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>points</th>
        </tr>
      </thead>

      <tbody>
        {% for person in persons %}
        <tr class="table-light">
          <td>{{ person.name }}</td>
          <td>{{ person.cast_votes }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>


{% endblock content_content %}
